<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <script src="https://kit.fontawesome.com/991957f78c.js" crossorigin="anonymous"></script>
    <title>Emergency-Hotline</title>
</head>
<body>
    <header>
        <nav class=" flex justify-between w-11/12 mx-auto my-4 ">
            <div class="flex gap-1 justify-center items-center">
                <img src="./assets/logo.png" class="size-6 lg:size-10" alt="">
                <h3 class="lg:text-lg font-bold text-[#006747]">Emergency service</h3>
            </div>

            <div class="flex gap-10 justify-center items-center">
                <div class="flex gap-1">
                    <p class="  font-semibold">0</p>
                    <img src="./assets/heart.png" class="size-6" alt="">
                    </div>
                <div class="flex gap-1">
                    <p class=" font-semibold">100</p>
                    <img src="./assets/coin.png" class="size-6"  alt="">
                    </div>
                
                   <button class="bg-[#00A63E] w-20 font-semibold rounded-3xl h-10 text-white">2 copy</button> 

            </div>
        </nav>
    </header>

    <main>
        <section class="hero h-[300px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="flex flex-col justify-center items-center text-white gap-3">
                   <img src="./assets/logo.png" class="size-20" alt="">
                   <h1 class="font-semibold text-lg  lg:text-2xl">Emergency Service Directory</h1>
                   <p class="text-sm  text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>

        <section>
            <div class="card w-full h-full">
                <div>
                    <img src="./assets/ambulance.png" alt="">
                        
                </div>

                <div>
                    <h1>National Emergency Number</h1>
                  <p>National Emergency</p>
                    <p>999</p>
                    <button>All</button>
                </div>

                <div>
                    <button>Copy</button>
                    <button>Call</button>
                </div>


            </div>
        </section>
    </main>
      

</body>
</html>
